<a href="{% url 'list_todos' %}" class="btn btn-primary">{{ HOME }}</a>
<form method="post" action="{% url 'add_todo_item' %}">
    {% csrf_token %}
    {% for field in form %}
       <p><b>{{ field.label }}</b></p>
       {{ field }}
    {% endfor %}
    <br> <br>
    <button type="submit">{{ BUTTON_LABELS.add }}</button>
</form>
